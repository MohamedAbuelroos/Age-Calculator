<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Age Calculator...</h1>
    <div class="shape"></div>
    <div class="container">
      <form>

        <!-- way  One  -->
        <!-- <label for="birth">Birth Day</label>
        <input type="date" id="birth"> -->
  
        <!-- Way Two -->
        <input
          type="number"
          id="day"
          name="day"
          placeholder="Day"
        />
        <input
          type="number"
          id="month"
          name="month"
          placeholder="Month"
        />
        <input
          type="number"
          id="year"
          name="year"
          placeholder="Year"
        />
        <input type="submit" id="submit" /> 
      </form>
      <div id="age"></div>
    </div>
    <div class="copy">Created By Mohamed Rabea</div>
    <script src="script.js"></script>
  </body>
</html>
